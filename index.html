<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bricks-to-Weight | Bricks-Repo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß±</text></svg>">
    
    <style>
        :root { --red: #e3000b; --black: #111; --gray: #f4f4f4; --yellow: #ffdd00; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--gray); text-align: center; color: var(--black); }
        
        nav { background: var(--black); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: white; text-decoration: none; font-weight: bold; font-size: 0.85rem; }
        .lang-btns button { background: none; border: 1px solid #444; color: white; cursor: pointer; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; margin-left: 5px; }

        .container { max-width: 450px; margin: 30px auto; background: white; padding: 30px 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-bottom: 5px solid var(--red); }
        input { width: 70%; padding: 15px; margin: 15px 0; border: 3px solid #eee; border-radius: 12px; font-size: 1.8rem; text-align: center; font-weight: bold; }
        
        .modes { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .mode-btn { background: var(--gray); border: 1px solid #ddd; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; transition: 0.2s; }
        .mode-btn.active { background: var(--red); color: white; border-color: var(--red); }

        .result-box { background: var(--black); color: white; padding: 25px; border-radius: 20px; margin: 20px 0; }
        .result { font-size: 3.5rem; font-weight: 900; color: var(--yellow); display: block; line-height: 1; }
        .label { font-size: 0.8rem; text-transform: uppercase; opacity: 0.7; letter-spacing: 1px; }

        /* –ë–ª–æ–∫ –≤—ñ–∑—É–∞–ª—å–Ω–æ–≥–æ —Ä–µ–ø–æ—Ä—Ç—É */
        .report-preview { 
            display: none; /* –°—Ö–æ–≤–∞–Ω–æ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
            background: #222; margin-top: 20px; padding: 15px; border-radius: 12px; 
            text-align: left; font-size: 0.85rem; color: #ccc; border: 1px solid #333;
            white-space: pre-line; position: relative;
        }
        
        .btn-copy { 
            background: var(--yellow); color: black; border: none; padding: 10px; 
            border-radius: 8px; font-size: 0.8rem; cursor: pointer; margin-top: 10px; 
            width: 100%; font-weight: bold; transition: 0.2s;
        }
        .btn-copy:hover { transform: scale(1.02); }

        .btn-coffee { display: inline-block; background: var(--yellow); color: black; padding: 14px 28px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 25px; border: 2px solid black; box-shadow: 0 4px 0 black; transition: 0.2s; }
        .btn-coffee:hover { transform: translateY(-2px); box-shadow: 0 6px 0 black; }

        .feedback { margin-top: 30px; font-size: 0.85rem; color: #888; border-top: 1px solid #eee; padding-top: 20px; }
        .feedback a { 
            color: var(--red); font-weight: bold; text-decoration: underline !important; 
            display: inline-block; position: relative; z-index: 10; cursor: pointer;
        }
    </style>
</head>
<body>

<nav>
    <a href="https://bricks-repo.github.io/" id="nav-back">‚¨Ö Back to Hub</a>
    <div class="lang-btns">
        <button onclick="changeLang('en')">EN</button>
        <button onclick="changeLang('ua')">UA</button>
    </div>
</nav>

<div class="container">
    <h2 id="t-title">Weight Calculator</h2>
    
    <div class="modes">
        <button class="mode-btn active" onclick="setMode(1.5, this)" id="m-mix">Mixed</button>
        <button class="mode-btn" onclick="setMode(2.0, this)" id="m-tech">Technic</button>
        <button class="mode-btn" onclick="setMode(0.6, this)" id="m-small">Small</button>
    </div>

    <input type="number" id="weight" placeholder="0" oninput="calculate()">
    <p id="t-desc">Weight in grams (g)</p>
    
    <div class="result-box">
        <span class="result" id="res">0</span>
        <span class="label" id="t-pieces">Estimated Pieces</span>
        
        <div id="report-container" class="report-preview">
            <div id="report-text"></div>
            <button class="btn-copy" onclick="copyResult()" id="t-copy">üìã Copy Report</button>
        </div>
    </div>

    <a href="#" target="_blank" class="btn-coffee" id="t-coffee">‚òï Support Project</a>

    <div class="feedback">
        <p id="t-idea">üí° Idea for a tool? <a href="#" target="_blank" id="t-suggest" rel="noopener">Suggest here</a></p>
    </div>
</div>

<script>
    let currentRatio = 1.5;
    let currentPieces = 0;

    const i18n = {
        en: {
            'nav-back': "‚¨Ö Back to Bricks-Repo Hub",
            't-title': "Weight Calculator",
            't-desc': "Weight in grams (g)",
            't-pieces': "Estimated Pieces",
            't-coffee': "‚òï Support Project",
            't-suggest': "Suggest here",
            'm-mix': "Mixed", 'm-tech': "Technic", 'm-small': "Small",
            't-idea': "üí° Idea for a tool? ",
            't-copy': "üìã Copy Report",
            'copied': "Copied!",
            'report_tmpl': "üìä LEGO Report:\nWeight: {w}g\nEstimated parts: ~{p} pcs.\nCalculated via Bricks-Repo."
        },
        ua: {
            'nav-back': "‚¨Ö –ù–∞–∑–∞–¥ –¥–æ –•–∞–±—É",
            't-title': "–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–µ—Ç–∞–ª–µ–π",
            't-desc': "–í–∞–≥–∞ –≤ –≥—Ä–∞–º–∞—Ö (–≥)",
            't-pieces': "–ü—Ä–∏–±–ª–∏–∑–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å",
            't-coffee': "‚òï –ü—ñ–¥—Ç—Ä–∏–º–∞—Ç–∏ –ø—Ä–æ–µ–∫—Ç",
            't-suggest': "–ù–∞–ø–∏—à—ñ—Ç—å –Ω–∞–º",
            'm-mix': "–°—É–º—ñ—à", 'm-tech': "–¢–µ—Ö–Ω—ñ–∫", 'm-small': "–î—Ä—ñ–±–Ω—ñ",
            't-idea': "üí° –ú–∞—î—Ç–µ —ñ–¥–µ—é? ",
            't-copy': "üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏ –∑–≤—ñ—Ç",
            'copied': "–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!",
            'report_tmpl': "üìä LEGO –ó–≤—ñ—Ç:\n–í–∞–≥–∞: {w}–≥\n–û—Ä—ñ—î–Ω—Ç–æ–≤–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –¥–µ—Ç–∞–ª–µ–π: ~{p} —à—Ç.\n–†–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–æ —á–µ—Ä–µ–∑ Bricks-Repo."
        }
    };

    async function syncLinks() {
        try {
            const registryUrl = 'https://bricks-repo.github.io/hub-registry.json'; 
            const response = await fetch(registryUrl);
            const data = await response.json();
            
            if (data.settings) {
                const supportBtn = document.getElementById('t-coffee');
                const suggestBtn = document.getElementById('t-suggest');

                if (supportBtn && data.settings.support_url) supportBtn.href = data.settings.support_url;
                if (suggestBtn && data.settings.suggestion_url) suggestBtn.href = data.settings.suggestion_url;
            }
        } catch (e) {
            console.error("Hub Sync failed:", e);
        }
    }

    function setMode(ratio, btn) {
        currentRatio = ratio;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        calculate();
    }

    function calculate() {
        const weight = document.getElementById('weight').value;
        const reportContainer = document.getElementById('report-container');
        const reportTextEl = document.getElementById('report-text');

        if (weight > 0) {
            currentPieces = Math.round(weight / currentRatio);
            document.getElementById('res').innerText = currentPieces.toLocaleString();
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —Ç–∞ –ø–æ–∫–∞–∑—É—î–º–æ —Ä–µ–ø–æ—Ä—Ç
            const lang = localStorage.getItem('bricks_lang') || 'en';
            reportTextEl.innerText = i18n[lang]['report_tmpl'].replace('{w}', weight).replace('{p}', currentPieces);
            reportContainer.style.display = 'block';
        } else {
            document.getElementById('res').innerText = "0";
            reportContainer.style.display = 'none';
        }
    }

    function copyResult() {
        const text = document.getElementById('report-text').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.getElementById('t-copy');
            const lang = localStorage.getItem('bricks_lang') || 'en';
            const originalText = i18n[lang]['t-copy'];
            btn.innerText = i18n[lang]['copied'];
            setTimeout(() => { btn.innerText = originalText; }, 2000);
        });
    }

    function changeLang(lang) {
        localStorage.setItem('bricks_lang', lang);
        applyLang(lang);
    }

    function applyLang(lang) {
        for (let id in i18n[lang]) {
            const el = document.getElementById(id);
            if (el) el.innerText = i18n[lang][id];
        }
        calculate();
    }

    const savedLang = localStorage.getItem('bricks_lang') || (navigator.language.includes('uk') ? 'ua' : 'en');
    applyLang(savedLang);
    syncLinks();
</script>

</body>
</html>
