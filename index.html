<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight-to-Pieces | Bricks-Repo</title>
    
    <script src="config.bricks.js"></script>
    
    <meta name="description" content="Professional LEGO tools by Bricks-Repo">
    <link rel="icon" href="" id="dynamic-favicon">
    <script type="application/ld+json" id="ld-schema"></script>

    <style>
        /* –ë–∞–∑–æ–≤—ñ —Å—Ç–∏–ª—ñ (fallback) */
        :root {
            --primary: #e3000b; --secondary: #ffdd00; --bg: #f4f4f4; --text: #111111;
            --radius: 20px; --shadow: 0 6px 0 #111111; --border: 3px solid #111111;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background: var(--bg); color: var(--text); text-align: center; opacity: 0; transition: opacity 0.3s; }
        nav { background: var(--text); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        .lang-switch button { background: none; border: 1px solid white; color: white; padding: 5px 10px; border-radius: 6px; cursor: pointer; }
        .container { max-width: 450px; margin: 40px auto; background: white; padding: 35px 25px; border-radius: var(--radius); border: var(--border); box-shadow: var(--shadow); }
        .modes { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .mode-btn { background: white; border: var(--border); padding: 10px 15px; border-radius: 12px; cursor: pointer; font-weight: bold; }
        .mode-btn.active { background: var(--primary); color: white; }
        input { width: 85%; padding: 15px; border: var(--border); border-radius: 15px; font-size: 2.2rem; text-align: center; font-weight: 900; }
        .result-box { background: var(--text); color: white; padding: 30px; border-radius: var(--radius); margin: 25px 0; }
        .result { font-size: 4rem; font-weight: 900; color: var(--secondary); display: block; }
        .report-preview { display: none; background: #222; margin-top: 20px; padding: 15px; border-radius: 12px; text-align: left; font-size: 0.85rem; border: 1px dashed #555; }
        .btn-copy { background: var(--secondary); color: var(--text); border: var(--border); padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-coffee { display: inline-block; background: var(--secondary); color: var(--text); padding: 16px 32px; border-radius: 18px; text-decoration: none; font-weight: bold; border: var(--border); box-shadow: 0 4px 0 var(--text); }
        .feedback { margin-top: 35px; font-size: 0.85rem; color: #777; }
    </style>
</head>
<body>

<nav>
    <a href="#" id="link-hub">---</a>
    <div class="lang-switch">
        <button onclick="changeLang('en')">EN</button>
        <button onclick="changeLang('ua')">UA</button>
    </div>
</nav>

<div class="container">
    <h2 id="t-title">---</h2>
    
    <div class="modes">
        <button class="mode-btn active" onclick="setMode(1.5, this)" id="m-mix">---</button>
        <button class="mode-btn" onclick="setMode(2.0, this)" id="m-tech">---</button>
        <button class="mode-btn" onclick="setMode(0.6, this)" id="m-small">---</button>
    </div>

    <input type="number" id="weight" placeholder="0" oninput="calculate()">
    <p id="t-desc" style="font-size: 0.9rem; font-weight: bold; opacity: 0.7;">---</p>
    
    <div class="result-box">
        <span class="result" id="res">0</span>
        <span id="t-pieces" style="font-weight: bold;">---</span>
        
        <div id="report-container" class="report-preview">
            <div id="report-text"></div>
            <button class="btn-copy" onclick="copyResult()" id="t-copy">---</button>
        </div>
    </div>

    <a href="#" id="link-support" target="_blank" class="btn-coffee">---</a>
    <div class="feedback" id="t-idea-wrap"></div>
</div>

<script>
    let currentRatio = 1.5;
    const tool_i18n = {
        en: { 't-title': "Weight-to-Pieces", 't-desc': "Weight in grams (g)", 't-pieces': "Estimated Pieces", 'm-mix': "Mixed", 'm-tech': "Technic", 'm-small': "Small", 'idea': 'üí° Idea? <a href="{s}" target="_blank">Suggest here</a>', 'report': "üìä LEGO Report:\nWeight: {w}g\nEstimated: ~{p} pcs.\n{u}" },
        ua: { 't-title': "–í–∞–≥–∞ –≤ –î–µ—Ç–∞–ª—ñ", 't-desc': "–í–∞–≥–∞ –≤ –≥—Ä–∞–º–∞—Ö (–≥)", 't-pieces': "–ü—Ä–∏–±–ª–∏–∑–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å", 'm-mix': "–°—É–º—ñ—à", 'm-tech': "–¢–µ—Ö–Ω—ñ–∫", 'm-small': "–î—Ä—ñ–±–Ω—ñ", 'idea': 'üí° –ú–∞—î—Ç–µ —ñ–¥–µ—é? <a href="{s}" target="_blank">–ù–∞–ø–∏—à—ñ—Ç—å –Ω–∞–º</a>', 'report': "üìä LEGO –ó–≤—ñ—Ç:\n–í–∞–≥–∞: {w}–≥\n–ö—ñ–ª—å–∫—ñ—Å—Ç—å: ~{p} —à—Ç.\n{u}" }
    };

    function applyConfig() {
        if (typeof CONFIG === 'undefined') return;

        const s = CONFIG.style;
        const root = document.documentElement.style;
        
        // –ú–∞–ø—ñ–Ω–≥ —Å—Ç–∏–ª—ñ–≤ –∑—ñ –∑–º—ñ–Ω–Ω–æ—ó CONFIG
        root.setProperty('--primary', s.colors.primary);
        root.setProperty('--secondary', s.colors.secondary);
        root.setProperty('--bg', s.colors.bg);
        root.setProperty('--text', s.colors.text);
        root.setProperty('--radius', s.ui.radius);
        root.setProperty('--border', s.ui.border);
        root.setProperty('--shadow', s.ui.shadow);

        document.getElementById('dynamic-favicon').href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>${s.favicon}</text></svg>`;
        document.getElementById('link-hub').href = CONFIG.hub_url;
        document.getElementById('link-support').href = CONFIG.urls.support;
        
        // –ü–æ–∫–∞–∑—É—î–º–æ —Ç—ñ–ª–æ –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∏–ª—ñ–≤
        document.body.style.opacity = "1";
    }

    function calculate() {
        const w = document.getElementById('weight').value;
        const res = document.getElementById('res');
        const rep = document.getElementById('report-container');
        const l = localStorage.getItem('bricks_lang') || 'en';
        if (w > 0) {
            const p = Math.round(w / currentRatio);
            res.innerText = p.toLocaleString();
            document.getElementById('report-text').innerText = tool_i18n[l].report
                .replace('{w}', w).replace('{p}', p).replace('{u}', CONFIG.hub_url);
            rep.style.display = 'block';
        } else { res.innerText = "0"; rep.style.display = 'none'; }
    }

    function setMode(ratio, btn) {
        currentRatio = ratio;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        calculate();
    }

    function changeLang(l) {
        if (typeof CONFIG === 'undefined') return;
        localStorage.setItem('bricks_lang', l);
        
        // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Å–ø—ñ–ª—å–Ω—É –∑–º—ñ–Ω–Ω—É CONFIG –¥–ª—è –∫–Ω–æ–ø–æ–∫
        document.getElementById('link-hub').innerText = "‚¨Ö " + CONFIG.common_i18n[l].back;
        document.getElementById('link-support').innerText = "‚òï " + CONFIG.common_i18n[l].support;
        document.getElementById('t-copy').innerText = "üìã " + CONFIG.common_i18n[l].copy;
        
        // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ª–æ–∫–∞–ª—å–Ω–∏–π tool_i18n –¥–ª—è –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
        const ids = ['t-title', 't-desc', 't-pieces', 'm-mix', 'm-tech', 'm-small'];
        ids.forEach(id => { document.getElementById(id).innerText = tool_i18n[l][id]; });
        
        document.getElementById('t-idea-wrap').innerHTML = tool_i18n[l].idea.replace('{s}', CONFIG.urls.suggestion);
        document.title = tool_i18n[l]['t-title'] + CONFIG.seo.title_suffix;
        calculate();
    }

    function copyResult() {
        const text = document.getElementById('report-text').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.getElementById('t-copy');
            const l = localStorage.getItem('bricks_lang') || 'en';
            btn.innerText = CONFIG.common_i18n[l].copied;
            setTimeout(() => { btn.innerText = "üìã " + CONFIG.common_i18n[l].copy; }, 2000);
        });
    }

    // –ó–∞–ø—É—Å–∫: —á–µ–∫–∞—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–∫—Ä–∏–ø—Ç–∞ –∫–æ–Ω—Ñ—ñ–≥—É
    window.addEventListener('load', () => {
        applyConfig();
        changeLang(localStorage.getItem('bricks_lang') || 'en');
    });
</script>
</body>
</html>
