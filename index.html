<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight-to-Pieces | Bricks-Repo</title>
    
    <script src="config.bricks.js" defer></script>
    
    <meta name="description" content="Professional LEGO tools by Bricks-Repo">
    <link rel="icon" href="" id="dynamic-favicon">
    
    <script type="application/ld+json" id="ld-schema"></script>

    <style>
        :root {
            --primary: #e3000b; --secondary: #ffdd00; --bg: #f0f2f5; --text: #1a1a1a;
            --radius-lg: 24px; --radius-md: 16px; --radius-sm: 12px;
            --shadow-card: 0 10px 30px rgba(0,0,0,0.08);
            --shadow-btn: 0 4px 12px rgba(0,0,0,0.1);
        }

        body { 
            font-family: 'SF Pro Display', system-ui, sans-serif; 
            margin: 0; background: var(--bg); color: var(--text); 
            opacity: 0; transition: opacity 0.4s;
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Landmark: Navigation */
        nav { 
            background: rgba(26, 26, 26, 0.85); padding: 15px 25px; 
            display: flex; justify-content: space-between; align-items: center; 
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
        }

        nav a { color: white; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        
        .lang-switch button { 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); 
            color: white; padding: 6px 12px; border-radius: var(--radius-sm); cursor: pointer;
        }

        /* Landmark: Main */
        main { 
            max-width: 480px; margin: 50px auto; background: rgba(255, 255, 255, 0.95); 
            padding: 40px 30px; border-radius: var(--radius-lg); 
            box-shadow: var(--shadow-card); border: 1px solid rgba(255,255,255,0.5);
            text-align: center;
        }

        h1 { font-weight: 800; font-size: 1.8rem; margin-top: 0; letter-spacing: -0.5px; }

        .modes { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; }
        .mode-btn { 
            background: #f4f4f4; border: 1px solid #eee; padding: 12px 20px; 
            border-radius: var(--radius-sm); cursor: pointer; font-weight: 700; transition: 0.2s;
        }
        .mode-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(227, 0, 11, 0.3); }

        input { 
            width: 90%; padding: 18px; border: 2px solid #eee; border-radius: var(--radius-md); 
            font-size: 2.5rem; text-align: center; font-weight: 900; background: #fafafa; outline: none;
        }

        .result-box { 
            background: var(--text); color: white; padding: 35px; border-radius: var(--radius-md); 
            margin: 30px 0; position: relative; overflow: hidden;
        }
        .result { font-size: 4.5rem; font-weight: 900; color: var(--secondary); display: block; line-height: 1; }

        .report-preview { 
            display: none; background: rgba(255,255,255,0.05); margin-top: 25px; padding: 20px; 
            border-radius: var(--radius-sm); text-align: left; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-copy { 
            background: var(--secondary); color: var(--text); border: none; padding: 14px; 
            border-radius: var(--radius-sm); width: 100%; font-weight: 700; cursor: pointer; margin-top: 15px;
        }

        .btn-coffee { 
            display: inline-flex; align-items: center; gap: 10px; background: white; 
            color: var(--text); padding: 16px 32px; border-radius: var(--radius-md); 
            text-decoration: none; font-weight: 700; margin-top: 25px; border: 1px solid #eee; box-shadow: var(--shadow-btn);
        }

        footer { margin-top: 40px; font-size: 0.9rem; color: #888; border-top: 1px solid #eee; padding-top: 25px; text-align: center; }
        footer a { color: var(--primary); font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>

<nav aria-label="Main Navigation">
    <a href="#" id="link-hub">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        <span id="nav-back-text">Back</span>
    </a>
    <div class="lang-switch">
        <button onclick="changeLang('en')" aria-label="Switch to English">EN</button>
        <button onclick="changeLang('ua')" aria-label="–ü–µ—Ä–µ–º–∫–Ω—É—Ç–∏ –Ω–∞ —É–∫—Ä–∞—ó–Ω—Å—å–∫—É">UA</button>
    </div>
</nav>

<main>
    <h1 id="t-title">Weight Calculator</h1>
    
    <div class="modes" role="group" aria-label="Calculation Modes">
        <button class="mode-btn active" onclick="setMode(1.5, this)" id="m-mix">Mixed</button>
        <button class="mode-btn" onclick="setMode(2.0, this)" id="m-tech">Technic</button>
        <button class="mode-btn" onclick="setMode(0.6, this)" id="m-small">Small</button>
    </div>

    <label for="weight" id="t-desc" style="display:block; font-weight:600; margin-bottom:10px;">Weight in grams (g)</label>
    <input type="number" id="weight" placeholder="0" oninput="calculate()" min="0">
    
    <section class="result-box" aria-live="polite">
        <span class="result" id="res">0</span>
        <span id="t-pieces" style="text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; font-weight: 700; opacity: 0.7;">Pieces</span>
        
        <div id="report-container" class="report-preview">
            <div id="report-text"></div>
            <button class="btn-copy" onclick="copyResult()" id="t-copy">
                <span id="btn-copy-text">Copy Report</span>
            </button>
        </div>
    </section>

    <a href="#" id="link-support" target="_blank" class="btn-coffee">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="#FFDD00"><path d="M2 21h18v-2H2M20 8h-2V5h2m0-2H4v10a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4v-3h2a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2Z"/></svg>
        <span id="btn-coffee-text">Support</span>
    </a>

    <footer id="t-idea-wrap"></footer>
</main>

<script>
    let currentRatio = 1.5;
    const tool_i18n = {
        en: { 't-title': "Weight-to-Pieces", 't-desc': "Weight in grams (g)", 't-pieces': "Estimated Pieces", 'm-mix': "Mixed", 'm-tech': "Technic", 'm-small': "Small", 'idea': 'üí° Idea? <a href="{s}" target="_blank">Suggest here</a>', 'report': "üìä LEGO Report:\nWeight: {w}g\nEstimated: ~{p} pcs.\n{u}" },
        ua: { 't-title': "–í–∞–≥–∞ –≤ –î–µ—Ç–∞–ª—ñ", 't-desc': "–í–∞–≥–∞ –≤ –≥—Ä–∞–º–∞—Ö (–≥)", 't-pieces': "–ü—Ä–∏–±–ª–∏–∑–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å", 'm-mix': "–°—É–º—ñ—à", 'm-tech': "–¢–µ—Ö–Ω—ñ–∫", 'm-small': "–î—Ä—ñ–±–Ω—ñ", 'idea': 'üí° –ú–∞—î—Ç–µ —ñ–¥–µ—é? <a href="{s}" target="_blank">–ù–∞–ø–∏—à—ñ—Ç—å –Ω–∞–º</a>', 'report': "üìä LEGO –ó–≤—ñ—Ç:\n–í–∞–≥–∞: {w}–≥\n–ö—ñ–ª—å–∫—ñ—Å—Ç—å: ~{p} —à—Ç.\n–†–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–æ —á–µ—Ä–µ–∑ Bricks Repo ({u})" }
    };

    function applyConfig() {
        if (typeof CONFIG === 'undefined') return;
        const s = CONFIG.style;
        const root = document.documentElement.style;
        
        root.setProperty('--primary', s.colors.primary);
        root.setProperty('--secondary', s.colors.secondary);
        root.setProperty('--bg', s.colors.bg);
        root.setProperty('--text', s.colors.text);

        document.getElementById('dynamic-favicon').href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>${s.favicon}</text></svg>`;
        document.getElementById('link-hub').href = CONFIG.hub_url;
        document.getElementById('link-support').href = CONFIG.urls.support;

        // –í–Ü–î–ù–û–í–õ–ï–ù–ù–Ø SCHEMA.ORG
        const schema = {
            "@context": "https://schema.org",
            "@type": CONFIG.seo.category,
            "name": "LEGO Weight-to-Pieces Calculator",
            "url": window.location.href,
            "author": { "@type": "Organization", "name": CONFIG.org_name }
        };
        document.getElementById('ld-schema').text = JSON.stringify(schema);
        
        document.body.style.opacity = "1";
    }

    function calculate() {
        const w = document.getElementById('weight').value;
        const res = document.getElementById('res');
        const rep = document.getElementById('report-container');
        const l = localStorage.getItem('bricks_lang') || 'en';
        if (w > 0) {
            const p = Math.round(w / currentRatio);
            res.innerText = p.toLocaleString();
            document.getElementById('report-text').innerText = tool_i18n[l].report.replace('{w}', w).replace('{p}', p).replace('{u}', CONFIG.hub_url);
            rep.style.display = 'block';
        } else { res.innerText = "0"; rep.style.display = 'none'; }
    }

    function setMode(ratio, btn) {
        currentRatio = ratio;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        calculate();
    }

    function changeLang(l) {
        if (typeof CONFIG === 'undefined') return;
        localStorage.setItem('bricks_lang', l);
        document.getElementById('nav-back-text').innerText = CONFIG.common_i18n[l].back;
        document.getElementById('btn-coffee-text').innerText = CONFIG.common_i18n[l].support;
        document.getElementById('btn-copy-text').innerText = CONFIG.common_i18n[l].copy;
        const ids = ['t-title', 't-desc', 't-pieces', 'm-mix', 'm-tech', 'm-small'];
        ids.forEach(id => { document.getElementById(id).innerText = tool_i18n[l][id]; });
        document.getElementById('t-idea-wrap').innerHTML = tool_i18n[l].idea.replace('{s}', CONFIG.urls.suggestion);
        document.title = tool_i18n[l]['t-title'] + CONFIG.seo.title_suffix;
        calculate();
    }

    function copyResult() {
        const text = document.getElementById('report-text').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const btnText = document.getElementById('btn-copy-text');
            const l = localStorage.getItem('bricks_lang') || 'en';
            btnText.innerText = CONFIG.common_i18n[l].copied;
            setTimeout(() => { btnText.innerText = CONFIG.common_i18n[l].copy; }, 2000);
        });
    }

    window.addEventListener('load', () => {
        applyConfig();
        changeLang(localStorage.getItem('bricks_lang') || 'en');
    });
</script>
</body>
</html>
